<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calc-history-wrapper">
        <div id="calculator">

            <div id="theme-switcher">
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
                <span id="theme-label">Light Mode</span>
            </div>

            <input id="display" readonly>
            
            <div id="keys">
                <button onclick="clearDisplay()" class="clear-btn">C</button>
                <button onclick="backspace()" class="back-btn">⌫</button>
                <button onclick="memoryAdd()" class="memory-btn">M+</button>
                <button onclick="memorySubtract()" class="memory-btn">M-</button>

                <button onclick="memoryClear()" class="memory-btn">MC</button>
                <button onclick="memoryRecall()" class="memory-btn">MR</button>
                <button onclick="addToDisplay('(')" class="paren-btn">(</button>
                <button onclick="addToDisplay('/')" class="operator-btn">/</button>

                <button onclick="addToDisplay('√')" class="sci-btn">√</button>
                <button onclick="addToDisplay('^')" class="sci-btn">x²</button>
                <button onclick="addToDisplay('sin(')" class="sci-btn">sin</button>
                <button onclick="addToDisplay('*')" class="operator-btn">*</button>

                <button onclick="addToDisplay('cos(')" class="sci-btn">cos</button>
                <button onclick="addToDisplay('tan(')" class="sci-btn">tan</button>
                <button onclick="addToDisplay('log(')" class="sci-btn">log</button>
                <button onclick="addToDisplay('-')" class="operator-btn">-</button>

                <button onclick="addToDisplay('%')" class="percent-btn">%</button>
                <button onclick="addToDisplay('7')" class="num-btn">7</button>
                <button onclick="addToDisplay('8')" class="num-btn">8</button>
                <button onclick="addToDisplay('+')" class="operator-btn addition">+</button>

                <button onclick="addToDisplay('9')" class="num-btn">9</button>
                <button onclick="addToDisplay('4')" class="num-btn">4</button>
                <button onclick="addToDisplay('5')" class="num-btn">5</button>
                <button onclick="calculate()" class="operator-btn equals">=</button>

                <button onclick="addToDisplay('6')" class="num-btn">6</button>
                <button onclick="addToDisplay('1')" class="num-btn">1</button>
                <button onclick="addToDisplay('2')" class="num-btn">2</button>

                <button onclick="addToDisplay('3')" class="num-btn">3</button>
                <button onclick="addToDisplay('0')" class="num-btn">0</button>
                <button onclick="addToDisplay('.')" class="dot-btn">.</button>
            </div>
            <audio id="click-sound" src="click.mp3" preload="auto"></audio>
        </div>
        <div id="history-panel">
            <h3>History</h3>
            <ul id="history-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
